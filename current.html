<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        My weather app
    </title>
    <style></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid ">
        <div class="row" id="border1" style="padding-left: 550px;">
       
            <div class="col-sm-12 ">
                <div class="head">
                    <h1>What is the weather today ?</h1>
                    <h2 class="heading" style="margin-left: 70px;">   Your Weather App</h2>
                </div>



                <div class="main">
                    <div class="row">
                        <h3 style="padding-left: 60px; margin-left:60px; ">Enter the city</h3>
                    </div>
                    <div>
                        <input type="text" name="city" id="city" placeholder="City Name" style="margin-left: 70px;">
                        <button id="find" >Search</button>
                    </div>
                </div>
            </div>
               
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="details">
                </div>
                <div class="row">
                    <div class="col-sm-12" style="
    padding-left: 250px;
">
                        <canvas id="myChart" width="1000" height="500" style=" border:1px solid #c3c3c3; display: none; ">
                        </canvas>
                        <br> <br> <br> <br>
						<canvas id="myChartBar" width="1000" height="500" style=" border:1px solid #c3c3c3; display: none; ">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>



</body>

</html>
